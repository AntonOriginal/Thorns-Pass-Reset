<!DOCTYPE html>
<html>
<head>
    <title>Account Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000000;
            padding: 20px;
        }
        .main-container {
            max-width: 500px;
            width: 100%;
        }
        .dropdown-section {
            background: white;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .dropdown-header {
            padding: 20px;
            background: #000000;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        .dropdown-header:hover {
            background: #414141;
        }
        .dropdown-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .arrow {
            transition: transform 0.3s;
        }
        .arrow.open {
            transform: rotate(180deg);
        }
        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .dropdown-content.open {
            max-height: 500px;
        }
        .content-inner {
            padding: 40px;
        }
        h1 { color: #333; margin-top: 0; font-size: 24px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #414141; }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .success { color: #28a745; display: none; }
        .error { color: #dc3545; display: none; }
        .message { margin: 15px 0; }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Reset Password Section -->
        <div class="dropdown-section">
            <div class="dropdown-header" onclick="toggleDropdown('reset')">
                <h2>Reset Password</h2>
            </div>
            <div class="dropdown-content" id="content-reset">
                <div class="content-inner">
                    <p>Enter your new password below:</p>
                    <input type="password" id="password" placeholder="New Password" />
                    <input type="password" id="confirm" placeholder="Confirm Password" />
                    <button onclick="resetPassword()">Reset Password</button>
                    <p class="message success" id="success-reset">Password reset successfully! You can now close this page and log in.</p>
                    <p class="message error" id="error-reset"></p>
                </div>
            </div>
        </div>

        <!-- Validate Email Section -->
        <div class="dropdown-section">
            <div class="dropdown-header" onclick="toggleDropdown('validate')">
                <h2>Validate Email</h2>
            </div>
            <div class="dropdown-content" id="content-validate">
                <div class="content-inner">
                    <p>Confirm your email address to activate your account:</p>
                    <input type="email" id="email" placeholder="Your Email Address" />
                    <button onclick="validateEmail()">Validate Email</button>
                    <p class="message success" id="success-validate">Email validated successfully! Your account is now active.</p>
                    <p class="message error" id="error-validate"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get tokens from URL
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const type = hashParams.get('type');

        // Auto-open relevant section based on type
        if (type === 'recovery') {
            toggleDropdown('reset');
        } else if (type === 'signup' || type === 'email_change') {
            toggleDropdown('validate');
        }

        // Check if we have a valid token
        if (!accessToken) {
            document.getElementById('error-reset').textContent = 'Invalid or expired link.';
            document.getElementById('error-reset').style.display = 'block';
            document.getElementById('error-validate').textContent = 'Invalid or expired link.';
            document.getElementById('error-validate').style.display = 'block';
        } else {
            // Fetch user info if validating email
            if (type === 'signup' || type === 'email_change') {
                fetchUserEmail();
            }
        }

        function toggleDropdown(section) {
            const content = document.getElementById('content-' + section);
            const arrow = document.getElementById('arrow-' + section);
            
            content.classList.toggle('open');
            arrow.classList.toggle('open');
        }

        async function fetchUserEmail() {
            try {
                const response = await fetch('https://drkdhckbvmvhenmotqpd.supabase.co/auth/v1/user', {
                    method: 'GET',
                    headers: {
                        'apikey': 'sb_publishable_dNymEBra70CDuOcu27welg_fdiEs_ad',
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('email').value = data.email || '';
                }
            } catch (error) {
                console.error('Failed to fetch user email:', error);
            }
        }

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const errorEl = document.getElementById('error-reset');
            const successEl = document.getElementById('success-reset');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            if (password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters.';
                errorEl.style.display = 'block';
                return;
            }

            if (password !== confirm) {
                errorEl.textContent = 'Passwords do not match.';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('https://drkdhckbvmvhenmotqpd.supabase.co/auth/v1/user', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'sb_publishable_dNymEBra70CDuOcu27welg_fdiEs_ad',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    successEl.style.display = 'block';
                    document.getElementById('password').disabled = true;
                    document.getElementById('confirm').disabled = true;
                    document.querySelector('#content-reset button').disabled = true;
                } else {
                    errorEl.textContent = 'Failed to reset password. Please try again.';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'An error occurred. Please try again.';
                errorEl.style.display = 'block';
            }
        }

        async function validateEmail() {
            const errorEl = document.getElementById('error-validate');
            const successEl = document.getElementById('success-validate');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            if (!accessToken) {
                errorEl.textContent = 'Invalid or expired validation link.';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('https://drkdhckbvmvhenmotqpd.supabase.co/auth/v1/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'sb_publishable_dNymEBra70CDuOcu27welg_fdiEs_ad'
                    },
                    body: JSON.stringify({
                        type: type || 'signup',
                        token: accessToken
                    })
                });

                if (response.ok) {
                    successEl.style.display = 'block';
                    document.getElementById('email').disabled = true;
                    document.querySelector('#content-validate button').disabled = true;
                } else {
                    errorEl.textContent = 'Failed to validate email. Please try again or request a new link.';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'An error occurred. Please try again.';
                errorEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
